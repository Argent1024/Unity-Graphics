ABV_(all_PR_jobs)_trunk:
    name: ABV (all PR jobs) on trunk
    variables:
        CUSTOM_REVISION: '{{trunk.changeset.id}}'
        UTR_VERSION: "current"
        TEST_FILTER: .*
        CACHE_ARGS: '{{cache.flags}}'
    dependencies:
      -  path: .yamato/all-hdrp.yml#PR_HDRP_<TRACK>
         rerun: on_new_revision
      -  path: .yamato/all-vfx.yml#PR_VFX_<TRACK>
         rerun: on_new_revision
      -  path: .yamato/all-urp.yml#PR_URP_<TRACK>
         rerun: on_new_revision
      -  path: .yamato/all-shadergraph.yml#PR_ShaderGraph_<TRACK>
         rerun: on_new_revision
      -  path: <PROJECT_ALL_YML_FILE>#General_Checks_<TRACK>
         rerun: on_new_revision
